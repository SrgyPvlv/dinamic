<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>Администрирование</title>
</head>
<body>

<div th:replace="header :: header"></div>
<br><br>
        <p><label for="priceedit" style="font-size:20px;"> Редактирование ТЦП </label></p>
        <form th:action="@{/admin/priceShow}" method="get">
		<input type="image" name="priceedit" src="/images/fit.jpg" alt="prices" title="Редактирование ТЦП"  width="50" height="50" style="border: none">
		</form>
		<br><br>
		<p><label for="bdedit" style="font-size:20px;"> Редактирование перечня Заказов </label></p>
		<form th:action="@{/admin/bdEdit}" method="get">
		<input type="image" name="bdedit" src="/images/bd.png" alt="orderslist" title="Редактирование заказов"  width="50" height="50" style="border: none">
		</form>
		<br><br>
		<p><label for="useredit" style="font-size:20px;"> Редактирование/Создание пользователей </label></p>
		<form th:action="@{/admin/usersShow}" method="get">
		<input type="image" name="usersedit" src="/images/logedit.jpg" alt="users" title="Редактирование пользователей" width="67" height="75" style="border: none">
		</form>
		<br><br>
		<p><label for="ordersdelete" style="font-size:20px;color:red;"> Осторожно!!! Удаление всех Заказов из БД!!! </label></p>
		<form th:action="@{/admin/allOrdersDeleteShow}" method="get">
		<input type="image" name="ordersdelete" src="/images/delete.png" alt="ordersdelete" title="Удаление Всех Заказов"  width="67" height="75" style="border: none">
		</form>

<br><br>
<div th:replace="footer :: footer"></div>

</body>
</html>
