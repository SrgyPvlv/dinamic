<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>Отправка почты</title>
</head>
<body>
<form th:action="@{/mailSend}" enctype="multipart/form-data" id="mailform" method="post">
  <fieldset name="sender">
   <p><label for="from">От: </label>
      <input type="text" name="from" placeholder="Имя Фамилия (проверяющего)" style="width: 200px; height: 18px;" required></p>
   <p><label for="to">Кому: </label>
      <input type="text" name="to" value="Сергей Павлов" style="width: 200px; height: 18px; color:red;" readonly></p>
   <p><label for="to">Копия: </label>
      <input type="text" name="copy" style="width: 200px; height: 18px;" placeholder="E-mail (необязательно)" ></p>
   <!-- В данном варианте приложения вложение не используется
   <p><label for="file">Вложения: </label>
      <input type="file" name="file" multiple></p> -->
   <p>Сообщение (комментарии к Заказам): </p>
   <textarea form ="mailform" name="comment" id="comment" cols="120" rows="30" wrap="soft" placeholder="Введите сообщение" required></textarea>
   </fieldset>
   <br>
   <p><input type="submit" value="Отправить" style="width: 1030px; height: 40px; background-color: #98FB98; font-weight:600;">
</form>
</body>
</html>
