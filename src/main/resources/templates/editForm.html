<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/acdc.ico}">
<title>Редактирование Заказа</title>
</head>
<body>

<div th:replace="header :: header"></div>
 
 <br><br>
 <div class="parent">
 
 <div>
 <h3> Форма редактирования информации о Заказе</h3>
 <fieldset style="border-color:#FFEBCD;text-align: center">
  <form id="orderedit" th:action="@{/orderEdit}" method="post">
        <input type="hidden" name="id" th:value="${order.getId}" />
        <label>№ Заказа</label><br>
        <input type="text" name="orderNumber" th:value="${order.getOrdernumber}" style="text-align: center" />
        <br><br>
        <label>№ БС</label><br>
        <input type="text" name="bsNumber" th:value="${order.getBsnumber}" style="text-align: center" />
        <br><br>
        <label>Дата начала</label><br>
        <input type="text" name="dateStart" th:value="${order.getDatestart}" style="text-align: center" />
        <br><br>
        <label>Дата окончания</label><br>
        <input type="text" name="dateEnd" th:value="${order.getDateend}" style="text-align: center" />
        <br><br>
        <label>Стоимость без НДС</label><br>
        <input type="text" name="calc" th:value="${order.getCalc}" style="text-align: center" />
        <br><br>
        <label>Стоимость с НДС</label><br>
        <input type="text" name="calcNds" th:value="${order.getCalcnds}" style="text-align: center" />
        <br><br>
        <label>Комментарий</label><br>
        <input type="text" name="comm" th:value="${order.getComm}" style="text-align: center; width:250px;" />
        <br><br>
	    <input type="submit" value="Сохранить" autofocus style="width: 100px; height: 40px; background-color: #98FB98;">
 </form>
 </fieldset>
 </div>
 
 </div>
 <br><br>
 
<div th:replace="footer :: footer"></div>

</body>
</html>
