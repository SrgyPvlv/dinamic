<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>Авторизация</title>
</head>
<body>

<div th:replace="header :: header"></div>

<br><br>
<div class="parent">
 
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div class="logimage" style="text-align:center">
                    <img src="images/login.png" />
                    </div>
                    <br>
                    <h2>Авторизация</h2>
 
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" style="text-align:center">
                            <p style="color:red; font-size:18px;">Неверный логин или пароль.</p>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" style="text-align:center">
                            <p style="color:red; font-size:18px;">Вы вышли. Войти заново.</p>
                        </div>
                    </div>
 
                    <div class="form-group" style="text-align:center">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Логин" required autofocus/>
                    </div>
                    <br>
                    <div class="form-group" style="text-align:center">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Пароль" required/>
                    </div>
                    <br>
                    <div class="row" style="text-align:center">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти" style="width: 100px; height: 40px; background-color:#6A5ACD; color:white; font-size:18px;" />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
      <br><br>  
    </div>
 
</div>
<br><br>

<div th:replace="footer :: footer"></div>

</body>
</html>
