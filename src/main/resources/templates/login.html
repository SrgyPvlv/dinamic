<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>Авторизация</title>
</head>
<body>

<br><br>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div class="logimage" style="text-align:center">
                    <img src="images/login.png" />
                    </div>
                    <br>
                    <h2>Авторизация</h2>
 
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" style="text-align:center">
                            <p style="color:red; font-size:20px;">Неверный логин или пароль.</p>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" style="text-align:center">
                            <p style="color:red; font-size:20px;">Вы вышли. Войти заново.</p>
                        </div>
                    </div>
 
                    <div class="form-group" style="text-align:center">
                        <input type="text" name="username" id="username" class="btn"
                               placeholder="Логин" required autofocus/>
                    </div>
                    <br>
                    <div class="form-group" style="text-align:center">
                        <input type="password" name="password" id="password" class="btn"
                               placeholder="Пароль" required/>
                    </div>
                    <br>
                    <div class="row" style="text-align:center">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn" value="Войти" style="background-color:#1E90FF; color:white;" />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div> 
    </div>
<br><br>

<div th:replace="footer :: footer"></div>

</body>
</html>
